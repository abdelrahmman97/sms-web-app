<div class="content h-100 mx-auto pt-5">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50">
		<div class="d-flex flex-column gap-3 w-100">

			<div class="form-group d-flex flex-column gap-2">
				<label for="UserName" class="fs-5">
					{{ "auth.username" | translate }}
				</label>
				<input type="text" formControlName="UserName" class="form-control" dir="auto"
					[ngClass]="{ 'is-invalid': submitted && loginForm.get('UserName')?.errors }" />
				<div *ngIf="submitted && loginForm.get('UserName')?.errors" class="invalid-feedback">
					<div *ngIf="loginForm.get('UserName')?.errors?.['required']">
						{{ "auth.username_is_required" | translate }}
					</div>
				</div>
			</div>

			<div class="form-group d-flex flex-column gap-2">
				<label for="Password" class="fs-5">
					{{ "auth.password" | translate }}
				</label>
				<input type="Password" formControlName="Password" class="form-control" dir="auto"
					[ngClass]="{ 'is-invalid': submitted && loginForm.get('Password')?.errors }" />
				<div *ngIf="submitted && loginForm.get('Password')?.errors" class="invalid-feedback">
					<div *ngIf="loginForm.get('Password')?.errors?.['required']">
						{{ "auth.password_is_required" | translate }}
					</div>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary fs-5">
					{{ "auth.login" | translate }}
				</button>
			</div>

		</div>
	</form>
</div>
